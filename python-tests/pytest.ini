[pytest]
# Pytest configuration for Drip SDK tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    quick: marks test as quick smoke test (deselect with '-m "not quick"')
    slow: marks test as slow running (deselect with '-m "not slow"')
    asyncio: marks test as async (auto-detected by pytest-asyncio)

# Async mode
asyncio_mode = auto

# Output settings
addopts =
    --strict-markers
    -ra
    --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO

# Timeout (requires pytest-timeout)
# timeout = 60
