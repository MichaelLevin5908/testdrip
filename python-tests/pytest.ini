[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    quick: marks test as quick smoke test (deselect with '-m "not quick"')
    slow: marks test as slow running (deselect with '-m "not slow"')
    asyncio: marks test as async (auto-detected by pytest-asyncio)
    resilience: marks test requiring resilience module
    middleware: marks test requiring middleware module
    langchain: marks test requiring langchain integration

# Async mode configuration
asyncio_mode = auto

# Default options
addopts =
    --strict-markers
    -ra
    --tb=short
    -v

# Timeout for individual tests (in seconds)
timeout = 60

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0
